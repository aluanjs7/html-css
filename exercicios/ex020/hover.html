<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        /*
            O > indica que vai modificar algo que estÃ¡ dentro da div (segue o exemplo abaixo).
        */
        div > p{
            display: none; /*Oculta*/
        }
        div:hover > p{
            display: block; /*caixa*/
            color: white;
            background-color: red;
            width: 155px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO...</p>
    </div>
        <p>Fim do Exemplo!</p>
</body>
</html>
